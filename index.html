<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #sonuc {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        
        #hesap {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h2>Toplama İşlemi</h2>
    <form>
        <label>1.sayı : </label>
        <input type="text" id="n1"> <br><br>
        <label>2.sayı :</label>
        <input type="text" id="n2"> <br><br>
        <input type="button" value="sayilari topla" onclick="topla()" id="hesap">

    </form>
    <div id="sonuc"></div>

    <script>
        function topla() {
            const number1 = document.getElementById("n1").value;
            const number2 = document.getElementById("n2").value;
            const toplam = Number(number1) + Number(number2);
            document.getElementById("sonuc").innerText = "Sonuç:" + " " + toplam;
        }
    </script>
</body>

</html>
