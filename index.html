<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="nameSurname"></div>
<div id="for"></div>
<script>
    const user = {
      name: 'ahmet',
      surname: 'kocoglu'
    };
    const users = [user];
    document.getElementById('nameSurname').innerText = user.name + ' ' + user.surname;
    document.getElementById('for').innerText = JSON.stringify(users);

</script>
</body>
</html>
